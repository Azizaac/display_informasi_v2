<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#193F7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2847;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for background -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="#D9A91A" opacity="0.1"/>
  <circle cx="1100" cy="150" r="100" fill="#D9A91A" opacity="0.08"/>
  
  <!-- TV/Monitor Icon -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="none" stroke="#D9A91A" stroke-width="3"/>
    <rect x="5" y="5" width="70" height="50" fill="#193F7A"/>
    <rect x="35" y="60" width="10" height="15" fill="#D9A91A"/>
    <rect x="20" y="75" width="40" height="5" rx="2" fill="#D9A91A"/>
    <!-- Screen content -->
    <circle cx="20" cy="25" r="3" fill="#D9A91A"/>
    <rect x="28" y="22" width="35" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="28" y="28" width="25" height="2" fill="#ffffff" opacity="0.4"/>
    <circle cx="20" cy="40" r="3" fill="#D9A91A"/>
    <rect x="28" y="37" width="35" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="28" y="43" width="20" height="2" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    ðŸ“º Display Informasi
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="32" fill="#D9A91A" text-anchor="middle">
    Solo Technopark
  </text>
  
  <!-- Feature Icons -->
  <g transform="translate(350, 220)">
    <!-- Calendar Icon -->
    <g>
      <rect x="0" y="5" width="30" height="30" rx="3" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <rect x="5" y="12" width="20" height="18" fill="#ffffff" opacity="0.3"/>
      <line x1="8" y1="0" x2="8" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="22" y1="0" x2="22" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Video Play Icon -->
    <g transform="translate(120, 0)">
      <circle cx="15" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <polygon points="12,13 12,27 23,20" fill="#ffffff" opacity="0.7"/>
    </g>
    
    <!-- Image/Carousel Icon -->
    <g transform="translate(240, 0)">
      <rect x="0" y="8" width="30" height="24" rx="2" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <circle cx="10" cy="18" r="3" fill="#ffffff" opacity="0.5"/>
      <polyline points="8,28 15,22 22,26 28,20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    </g>
    
    <!-- Info Icon -->
    <g transform="translate(360, 0)">
      <circle cx="15" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <text x="15" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.7">i</text>
    </g>
  </g>
  
  <!-- Decorative lines -->
  <line x1="200" y1="210" x2="320" y2="210" stroke="#D9A91A" stroke-width="2" opacity="0.5"/>
  <line x1="880" y1="210" x2="1000" y2="210" stroke="#D9A91A" stroke-width="2" opacity="0.5"/>
</svg>
