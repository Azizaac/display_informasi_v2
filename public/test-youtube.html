<!DOCTYPE html>
<html>
<head>
    <title>YouTube Embed Test</title>
</head>
<body>
    <h1>YouTube Embed Test</h1>
    
    <h2>Test 1: Standard YouTube Embed</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/FjI-p0G4k2A" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    
    <h2>Test 2: YouTube NoCooki with Parameters</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube-nocookie.com/embed/FjI-p0G4k2A?autoplay=1&mute=1&loop=1&playlist=FjI-p0G4k2A&enablejsapi=1&origin=http://localhost:8000&rel=0&modestbranding=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    
    <h2>Test 3: Different Video (Known Working)</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
